<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styleguide</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/styleguide.css">
</head>
<body>
<div class="container">
    <h1 class="sg-title">Digital styleguide</h1>
    <h2 class="sg-subtitle">Kleuren</h2>
    <div class="square">
        <div class="Stylecontent">
            #8a47d7
        </div>
      </div>
      <div class="square2">
        <div class="Stylecontent">
            #F0D355
        </div>
      </div>
    <h2 class="sg-subtitle">Typografie</h2>
    <div class="font1">Titillium Web</div>
    <div class="font2">Ubuntu</div>
    <div class="font3">Noto Sans</div>
    <h2 class="sg-subtitle">Knopppen</h2>
<div class="knoppen">
    
    <div class="flex dark2">
        <a href="#" class="bttn-dark2">Reserveren</a>
    </div>
</div>
    <h2 class="sg-subtitle">Formulier</h2>
    <div class="form-content">
        <form>
          <div class="form-group">
          <input type="text" name="numbers" id="numbers" placeholder="Naam + Voornaam*" required> 
          </div>
          <div class="form-group">
          <input type="text" name="email" id="email" placeholder="E-mail*" required>
          </div>
         
          <div class="form-group">
          <input type="number" name="tele" id="tele" placeholder="Telefoonnummer*" required> 
          </div>

          <div class="form-group">
            <input type="text" name="adres" id="adres" placeholder="Aantal personen*" required>
            </div>
  
          <div class="form-group">
            <button type="submit"><a href = "succes.html">Reserveren</a></button>
  
           
        
            
        <br>
          </div>
        </form>
    <h2 class="sg-subtitle">Componenten</h2>
</div>
</body>
</html>
